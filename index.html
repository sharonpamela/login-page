<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" >
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" >
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <nav>       
            <ul class="navContainer">
                <li><span>Branding</span></li>
                <li class="login"><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>     
        </nav>

        <form class="formContainer">
            <!-- <input type="image" src="images/email-outline.png" alt="username-icon"> -->
            <input class="username" type="text" placeholder="username" name="username" size="15" required>
            <!-- <input type="image" src="images/email-outline.png" alt="password-icon"> -->
            <input class="password" type="password" placeholder="password" name="password" size="15" required>
            <input class="loginButton" type="submit" value="Login">
            <label class="rememberMeCheck">
                <input type="checkbox" name="remember"> Remember me
            </label>       
        </form>
        
        <span class="forgotPsw">Forgot &nbsp  <a href="#"> password?</a></span>
    </div>
    <footer class=footer>
        <p>" A journey of a thousand miles begins with a single step. "</p>
    </footer>

</body>
</html>
